  <meta property="og:title" content="Стратегический и операционный менторинг | Юлия Грошева">

  <link rel="canonical" href="https://julia-grosheva.ru/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- ВСЕ СТИЛИ ДО ЭТОГО МЕСТА БЕЗ ИЗМЕНЕНИЙ --- */

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero-video-wrapper {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    /* ✅ ИСПРАВЛЕННЫЙ ВАРИАНТ */
    .hero-video-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      border: none;
    }

    @media (min-width: 768px) {
      .hero-video-wrapper iframe {
        width: 140%;
        height: 140%;
      }
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        hsla(213, 48%, 28%, 0.7),
        hsla(213, 48%, 28%, 0.5)
      );
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: var(--primary-foreground);
      padding: 0 1rem;
    }

    /* --- ВСЕ СТИЛИ НИЖЕ БЕЗ ИЗМЕНЕНИЙ --- */
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- без изменений -->
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/HuMvjEMNJJ4?autoplay=1&mute=1&loop=1&playlist=HuMvjEMNJJ4&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1&disablekb=1&fs=0&iv_load_policy=3"
        allow="autoplay; encrypted-media"
        title="Background video">
      </iframe>
    </div>

    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1>Юлия Грошева</h1>
      <p class="subtitle">Стратегический и операционный менторинг</p>
      <p class="industries">IT / Телекоммуникации / Логистика / Услуги</p>
      <a href="#contacts" class="hero-btn">Оставить заявку</a>
    </div>

    <div class="scroll-indicator">
      <div class="scroll-indicator-inner">
        <div class="scroll-indicator-dot"></div>
      </div>
    </div>
  </section>

  <!-- ОСТАЛЬНОЙ HTML — ПОЛНОСТЬЮ БЕЗ ИЗМЕНЕНИЙ -->
</body>
