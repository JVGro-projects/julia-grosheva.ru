<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стратегический и операционный менторинг | Юлия Грошева</title>

  <meta name="description" content="Стратегический и операционный менторинг для B2B компаний. Масштабирование, операционная эффективность, международная экспансия.">
  <link rel="canonical" href="https://julia-grosheva.ru/">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #ffffff;
      --foreground: #1f2f44;
      --primary: #243f66;
      --secondary: #f3f5f7;
      --muted: #6b7a8c;
      --radius: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--foreground);
      background: var(--background);
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.96);
      border-bottom: 1px solid #e6e9ee;
      z-index: 100;
    }

    .header-content {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo {
      font-weight: 600;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      padding-top: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        135deg,
        #243f66 0%,
        #1f2f44 100%
      );
      color: #fff;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 16px;
    }

    .hero .subtitle {
      font-size: 1.4rem;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .hero .industries {
      opacity: 0.75;
      margin-bottom: 32px;
    }

    .hero-btn {
      display: inline-block;
      background: #fff;
      color: var(--primary);
      padding: 16px 32px;
      border-radius: var(--radius);
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .hero-btn:hover { opacity: 0.9; }

    /* Sections */
    section {
      padding: 80px 0;
    }

    section.alt {
      background: var(--secondary);
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 48px;
    }

    /* Footer */
    footer {
      background: var(--primary);
      color: #fff;
      padding: 32px 0;
      text-align: center;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="container header-content">
    <div class="header-logo">Юлия Грошева · Менторинг бизнеса</div>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Юлия Грошева</h1>
    <p class="subtitle">Стратегический и операционный менторинг</p>
    <p class="industries">IT · Telecom · Логистика · Сервисы</p>
    <a href="#contacts" class="hero-btn">Оставить заявку</a>
  </div>
</section>

<section id="contacts" class="alt">
  <div class="container">
    <h2 class="section-title">Контакты</h2>
    <p style="text-align:center">
      Email: <a href="mailto:julia@grosheva.com">julia@grosheva.com</a><br>
      LinkedIn: <a href="https://linkedin.com/in/julia-grosheva" target="_blank">linkedin.com/in/julia-grosheva</a>
    </p>
  </div>
</section>

<footer>
  © 2025 · Юлия Грошева
</footer>

</body>
</html>
