<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стратегический и операционный менторинг | Юлия Грошева</title>

  <meta name="description" content="Стратегический и операционный менторинг для B2B-компаний. Масштабирование, операционная эффективность, международная экспансия.">
  <link rel="canonical" href="https://jvgro-projects.github.io/julia-grosheva.ru/">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #ffffff;
      --foreground: #1f2f44;
      --primary: #243f66;
      --secondary: #f3f5f7;
      --muted: #6b7a8c;
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--foreground);
      background: var(--background);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* ================= HEADER ================= */

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(255,255,255,0.96);
      border-bottom: 1px solid #e6e9ee;
      z-index: 100;
    }

    .header-inner {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo {
      font-weight: 600;
      font-size: 14px;
    }

    /* ================= HERO ================= */

    .hero {
      position: relative;
      min-height: 100vh;
      padding-top: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #243f66, #1f2f44);
      color: #ffffff;
      text-align: center;
    }

    .hero-video {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .hero-video iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      border: none;
      opacity: 0.6;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(36,63,102,0.75),
        rgba(31,47,68,0.85)
      );
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 720px;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 16px;
    }

    .hero .subtitle {
      font-size: 1.4rem;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .hero .industries {
      opacity: 0.75;
      margin-bottom: 32px;
    }

    .hero-btn {
      display: inline-block;
      background: #ffffff;
      color: var(--primary);
      padding: 16px 32px;
      border-radius: var(--radius);
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .hero-btn:hover {
      opacity: 0.9;
    }

    /* ================= SECTIONS ================= */

    section {
      padding: 80px 0;
    }

    section.alt {
      background: var(--secondary);
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 48px;
    }

    /* ================= CONTACTS ================= */

    .contacts p {
      text-align: center;
      font-size: 1.1rem;
    }

    /* ================= FOOTER ================= */

    footer {
      background: var(--primary);
      color: #ffffff;
      padding: 32px 0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container header-inner">
    <div class="header-logo">Юлия Грошева · Менторинг бизнеса</div>
  </div>
</header>

<!-- HERO WITH VIDEO -->
<section class="hero">
  <div class="hero-video">
    <iframe
      src="https://www.youtube.com/embed/HuMvjEMNJJ4?autoplay=1&mute=1&loop=1&playlist=HuMvjEMNJJ4&controls=0&modestbranding=1&playsinline=1"
      allow="autoplay; encrypted-media"
      title="Background video"
      referrerpolicy="strict-origin-when-cross-origin"
    ></iframe>
  </div>

  <div class="hero-overlay"></div>

  <div class="container hero-content">
    <h1>Юлия Грошева</h1>
    <p class="subtitle">Стратегический и операционный менторинг</p>
    <p class="industries">IT · Telecom · Логистика · Сервисы</p>
    <a href="#contacts" class="hero-btn">Оставить заявку</a>
  </div>
</section>

<!-- CONTACTS -->
<section id="contacts" class="contacts alt">
  <div class="container">
    <h2 class="section-title">Контакты</h2>
    <p>
      Email: <a href="mailto:julia@grosheva.com">julia@grosheva.com</a><br><br>
      LinkedIn:
      <a href="https://linkedin.com/in/julia-grosheva" target="_blank">
        linkedin.com/in/julia-grosheva
      </a>
    </p>
  </div>
</section>

<!-- FOOTER -->
<footer>
  © 2025 · Юлия Грошева
</footer>

</body>
</html>
